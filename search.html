<html>
  <head>
    <title>Digital Recruitment Solution - Candidate Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Digital Recruitment Solution</h1>
        <p>The online platform for efficient and seamless hiring</p>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <form id="search-form" method="GET" action="#">
          <label for="location-input">Location:</label><br />
          <input
            type="text"
            name="location"
            placeholder="Location"
            maxlength="30"
            id="location-input"
            required
          /><br />

          <label for="job-role-select">Job Role:</label><br />
          <select name="job_role" id="job-role-select" required>
            <option value="">Job Role</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <option value="analyst">Analyst</option>
            <option value="sales">Sales</option>
            <option value="other">Other</option></select
          ><br />

          <input
            type="button"
            name="submit"
            value="Search"
            id="search-button"
          /><br />
        </form>

        <div id="search-results"></div>
      </div>

      <div class="footer">
        <p>Â© 2023 Digital Recruitment Solution. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
